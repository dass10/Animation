<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound</title>
    <link rel="stylesheet" href="CSS/soundstyle.css">
    <script src="JS/soundjs.js"></script>


</head>
<body onload="moveDivToMiddle()">
<div id="animalPictures">
    <img src="Image/horse.jpeg" id="horse" onmouseover="mouseOnPicture(this)" onmouseleave="mouseleavePicture(this)"/>
    <img src="Image/crickets.jpeg" id="crickets" onmouseover="mouseOnPicture(this)"/>
    <img src="Image/cow.jpeg" id="cow" onmouseover="mouseOnPicture(this)"/>
    <img src="Image/bird.jpeg" id="bird" onmouseover="mouseOnPicture(this)"/>
</div>
</body>
</html>
